<wicket:panel>

    <div wicket:id="feedback"/>
    	
    <form wicket:id="form">
    	<fieldset>
    		<legend>Study Settings</legend>
    		<table width="100%">
    			<tr>
    				<th width="50%"><label for="introductionField">Introduction (optional)</label></th>
    				<th width="50%"><label for="egoIdField">EgoId prompt</label></th>
    			</tr>
    			<tr>
    				<td width="50%">
    					<textarea wicket:id="introductionField" id="introductionField"></textarea>
    				</td>
    				<td width="50%">
    					<textarea wicket:id="egoIdField" id="egoIdField"></textarea>
    				</td>
    			</tr>
    			<tr>
    				<th width="50%"><label for="alterpromptField">Alter prompt</label></th>
    				<th width="50%"><label for="conclusionField">Conclusion</label></th>
    			</tr>
    			<tr>
    				<td width="50%">
    					<textarea wicket:id="alterPromptField" id="alterpromptField"></textarea>
    				</td>
    				<td width="50%">
    					<textarea wicket:id="conclusionField" id="conclusionField"></textarea>
    				</td>
    			</tr>
    	 		<tr>
    	 			<td width="50%">
    	 				<label for="minAltersField">Min alters:</label>
    	 				<input wicket:id="minAltersField" id="minAltersField" type="text" />
    	 				<br />
    	 				<label for="maxAltersField">Max alters:</label>
    	 				<input wicket:id="maxAltersField" id="maxAltersField" type="text" />
    	 			</td>
    	 			<td width="50%">
    	 				<label for="adjacencyField">Alters are adjacent when:</label>
    	 				<select wicket:id="adjacencyField" id="adjacencyField" />
    	 				<p>(Use an expression, created in the Expressions menu, as an adjacency reason)</p>
    	 			</td>
    	 		</tr>
    		</table>
    		
    		<input wicket:id="saveButton" type="submit" value="Save"/>
    	</fieldset>
    </form>
    
</wicket:panel>

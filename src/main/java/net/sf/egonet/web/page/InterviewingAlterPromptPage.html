<wicket:extend>
	<fieldset>
		<legend>Alter prompt</legend>
		<table>
			<tr>
				<td>
					<p wicket:id="alterPrompt">Please list 10 people.</p>
					<form wicket:id="form">
						<div>
							<input wicket:id="addAlterField" type="text" />
							<br />
							<input type="submit" value="Add alter"/>
						</div>
					</form>
					<p>Current alters: <span wicket:id="currentAlters">10</span></p>
					<p>Min alters: <span wicket:id="minAlters">20</span></p>
					<p>Max alters: <span wicket:id="maxAlters">40</span></p>
				</td>
				<td>
					<table>
						<tr wicket:id="alters">
							<td wicket:id="alterName">Joe</td>
							<td>
								<a href="#" wicket:id="alterDelete">Delete</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</fieldset>
</wicket:extend>

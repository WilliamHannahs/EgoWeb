<wicket:extend>
	<form wicket:id="form">
		<fieldset>
			
			<b><span wicket:id="prompt">Please identify yourself.</span></b>
			
			<table>
				<tr wicket:id="questions">
					<td align="right">
						<span wicket:id="questionPrompt">Name</span>
					</td>
					<td align="left">
						<div wicket:id="question"></div>
					</td>
				</tr>
			
			</table>
			
			<div>
				<input type="submit" value="Start or continue interview"/>
			</div>
		</fieldset>
	</form>
	<span wicket:id="message">Message</span>
</wicket:extend>

<wicket:extend>
	<form wicket:id="form">
		<fieldset>
			<legend>Please identify yourself</legend>
			<table>
				<tr wicket:id="questions">
					<td><span wicket:id="questionPrompt">First name</span></td>
					<td><input wicket:id="answerField" type="text" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Start or continue interview"/></td>
				</tr>
			</table>
		</fieldset>
	</form>
	<span wicket:id="message">Message</span>
</wicket:extend>

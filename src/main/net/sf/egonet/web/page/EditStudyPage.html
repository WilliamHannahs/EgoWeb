
		
<wicket:extend>
		
    	<div wicket:id="feedback"/>
    	
    	<form wicket:id="sectionForm">
    		<input wicket:id="sectionNameField" type="text" />
    		<select wicket:id="sectionSubjectField">
    			<option>EGO</option>
    			<option>ALTER_PROMPT</option>
    			<option>ALTER</option>
    			<option>ALTER_PAIR</option>
    		</select>
    		<input wicket:id="createSection" type="submit" value="Add new section"/>
    	</form>
		
    	<table border="1">
    		<caption>Sections</caption>
    		<tr><th>Name</th><th>Subject</th></tr>
    		<tr wicket:id="sections">
    			<td><a href="#" wicket:id="sectionLink"><span wicket:id="sectionName">Ego Questions</span></a></td>
    			<td wicket:id="sectionSubject">EGO</td>
    		</tr>
    	</table>
    	
    	<table border="1">
    		<caption>Questions</caption>
    		<tr><th>Title</th><th>Prompt</th><th>Response Type</th></tr>
    		<tr wicket:id="questions">
    			<td><a href="#" wicket:id="questionLink"><span wicket:id="questionTitle">First Name</span></a></td>
    			<td wicket:id="questionPrompt">What is your first name?</td>
    			<td wicket:id="questionResponseType">TEXT</td>
    		</tr>
    	</table>
    	
    	<fieldset>
    	<legend>Question</legend>
    	<form wicket:id="questionForm">
    		
    		<label for="questionTitleField">Title:</label> 
    		<input wicket:id="questionTitleField" id="questionTitleField" type="text" />
    		<br />
    		
    		<label for="questionResponseTypeField">Response type:</label> 
    		<select wicket:id="questionResponseTypeField" id="questionResponseTypeField" />
    		<br />
    		
    		<label for="questionPromptField">Prompt:</label><br />
    		<textarea wicket:id="questionPromptField" id="questionPromptField" rows="5" cols="40">
    		</textarea>
    		<br />
    		
    		<label for="questionCitationField">Citation:</label><br />
    		<textarea wicket:id="questionCitationField" id="questionCitationField" rows="5" cols="40">
    		</textarea>
    		<br />
    		
    		<input wicket:id="submitQuestion" type="submit" value="Save"/>
    	</form>
    	</fieldset>
    	
</wicket:extend>

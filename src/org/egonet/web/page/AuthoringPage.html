
<wicket:extend>

    	<div wicket:id="feedback"/>
	
    	<form wicket:id="form">
    		<input wicket:id="studyNameField" type="text" />
    		<select wicket:id="studyActiveField">
    			<option>Option1</option>
    			<option>Option2</option>
    		</select>
    		<input wicket:id="createStudy" type="submit" value="Create Study"/>

    	<table border="1">

    			<td><a href="#" wicket:id="studyLink"><span wicket:id="name">Social Networks in the Bronx</span></a></td>
    			<td wicket:id="active">Active</td>
    		</tr>
    	</table>

</wicket:extend>

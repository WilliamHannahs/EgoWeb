<wicket:extend>

	<table>
	<tr>
	<td>
	<fieldset>
		<legend>Import new study</legend>
		<form wicket:id="studyImportForm">
			<br />
			<p>
				<label for="studyImportNameField">New name (optional):</label>
				<input wicket:id="studyImportNameField" id="studyImportNameField" type="text" />
			</p>
			<p>
				<label for="studyImportFileField">File:</label>
				<input wicket:id="studyImportFileField" id="studyImportFileField" type="file" />
			</p>
			<p>
				<input type="submit" value="Import" />
			</p>
		</form>
	</fieldset>
	</td>
	<td>
	<fieldset>
		<legend>Import changes to study</legend>
		<form wicket:id="studyModifyForm">
			<p>
				<label for="studyToModify">Study:</label>
				<select id="studyToModify" wicket:id="studyToModify" />
			</p>
			<p>
				<input wicket:id="studyModifyField" type="file" />
			</p>
			<p>
				<input type="submit" value="Import" />
			</p>
		</form>
	</fieldset>
	</td>
	</tr>
	<tr>
	<td>
	<fieldset>
		<legend>Import respondent data</legend>
		<form wicket:id="respondentDataImportForm">
			<p>
				<label for="studyToPopulate">Study:</label>
				<select id="studyToPopulate" wicket:id="studyToPopulate" />
			</p>
			<p>
				<input wicket:id="respondentDataImportField" type="file" />
			</p>
			<p>
				<input type="submit" value="Import" />
			</p>
		</form>
	</fieldset>
	</td>
	<td>
	<fieldset>
		<legend>Export</legend>
		<form wicket:id="exportForm">
			<p>
				<label for="studyToExport">Study:</label>
				<select id="studyToExport" wicket:id="studyToExport" />
			</p>
			<p>
				<input wicket:id="studyExport" type="submit" value="Export study" />
			</p>
			<p>
				<input wicket:id="respondentDataExport" type="submit" value="Export respondent data" />
			</p>
		</form>
	</fieldset>
	</td>
	</tr>
	</table>
</wicket:extend>

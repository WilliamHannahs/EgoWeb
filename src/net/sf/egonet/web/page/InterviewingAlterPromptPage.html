<wicket:extend>
	<fieldset>
		<legend>Alter prompt</legend>
		<table>
			<tr>
				<td width="50%">
					<span wicket:id="alterPrompt">Please list 10 people.</span>
					
    				<div wicket:id="feedback"/>
					
					<form wicket:id="form">
						<div>
							<input wicket:id="addAlterField" type="text" />
							<br />
							<input type="submit" value="Add alter"/>
						</div>
					</form>
					
					<br />
					<br />
					
					<div>Current alters: <span wicket:id="currentAlters">10</span></div>
					<div>Min alters: <span wicket:id="minAlters">20</span></div>
					<div>Max alters: <span wicket:id="maxAlters">40</span></div>
					
					<br /> <br /> <br />
					
					<form wicket:id="nextQuestionForm">
						<div><input wicket:id="nextQuestionButton" type="submit" value="Next question"/></div>
					</form>
				</td>
				<td>
					<table>
						<tr wicket:id="alters">
						    <td wicket:id="alterPosition">1</td>
							<td wicket:id="alterName"><span style="white-space:nowrap;">Joe</span></td>
							<td>
								<a href="#" wicket:id="alterDelete">Delete</a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</fieldset>
	
	<a href="#" wicket:id="backwardLink">&lt;&lt;</a>
	|
	<a href="#" wicket:id="forwardLink">&gt;&gt;</a>
	
</wicket:extend>

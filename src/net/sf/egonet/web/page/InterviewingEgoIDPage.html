<wicket:extend>
	<form wicket:id="form">
		<fieldset>
			<span wicket:id="prompt">Please identify yourself.</span>
			
			<table width="80%" >
				<tr wicket:id="questions">
					<td align="right">
						<span wicket:id="questionPrompt">Name</span>
					</td>
					<td align="left">
						<span wicket:id="question"></span>
					</td>
				</tr>
			
			</table>
			
			<div>
				<input type="submit" value="Start interview"/>
			</div>
		</fieldset>	
	</form>
	<span wicket:id="message">Message</span>
</wicket:extend>

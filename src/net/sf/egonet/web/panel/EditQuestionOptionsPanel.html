<wicket:panel>

	<fieldset>
		<legend><span wicket:id="questionTitle">pet_type</span> options</legend>
		<table>
			<tr>
				<td>
					<form wicket:id="optionsForm">
						<table>
							<tr wicket:id="options">
								<td wicket:id="optionTitle">Dog</td>
								<td>
									<a href="#" wicket:id="optionDelete">Delete</a>
									<a href="#" wicket:id="optionMoveUp">Move up</a>
									<a href="#" wicket:id="optionEdit">Edit</a>
								</td>
							</tr>
							<tr>
								<td>
									<a href="#" wicket:id="optionDeleteAll">Delete all</a>
								</td>
							</tr>
						</table>
					</form>
				</td>
				
				<td>
					<form wicket:id="addOptionForm">
						<fieldset>
							<legend>Add new option</legend>
							<label for="optionTitleField">Name:</label>
    	 					<input wicket:id="optionTitleField" id="optionTitleField" type="text" /><br />
							<label for="optionValueField">Value:</label>
    	 					<input wicket:id="optionValueField" id="optionValueField" type="text" /><br />
							<input wicket:id="addOption" type="submit" value="Add option"/>
						</fieldset>
					</form>
					
					<div wicket:id="editOptionContainer">
						<form wicket:id="editOptionForm">
							<fieldset>
								<legend><span wicket:id="editOptionLegend">Editing an option</span></legend>
								<label for="editOptionTitleField">Name:</label>
    	 						<input wicket:id="editOptionTitleField" id="editOptionTitleField" type="text" /><br />
								<label for="editOptionValueField">Value:</label>
    	 						<input wicket:id="editOptionValueField" id="editOptionValueField" type="text" /><br />
								<input wicket:id="editOption" type="submit" value="Save option"/>
							</fieldset>
						</form>
					</div>
					
					<fieldset>
						<legend>Replace options</legend>
						<table>
							<tr>
								<form wicket:id="presetForm">
									<td><select wicket:id="selectPreset" /></td>
									<td><input wicket:id="applyPreset" type="submit" value="Replace with options from preset"/></td>
								</form>
							</tr>
							<tr>
								<form wicket:id="copyQuestionForm">
									<td><select wicket:id="selectQuestion" /></td>
									<td><input wicket:id="applyQuestion" type="submit" value="Replace with options from other question"/></td>
								</form>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
		</table>
	</fieldset>

</wicket:panel>

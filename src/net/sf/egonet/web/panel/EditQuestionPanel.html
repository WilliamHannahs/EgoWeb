<wicket:panel>

    <div wicket:id="feedback"/>
    	
    <form wicket:id="questionForm">
    	<fieldset>
    		<legend>Question</legend>
    		<table width="100%">
    	 		<tr>
    	 			<td width="50%">
    	 				<label for="questionTitleField">Title:</label>
    	 				<input wicket:id="questionTitleField" id="questionTitleField" type="text" />
    	 				<br />
    	 				<label for="questionResponseTypeField">Response type:</label>
    	 				<select wicket:id="questionResponseTypeField" id="questionResponseTypeField" />
    	 				<br />
    	 				<label for="questionAnswerReasonField">When to answer question:</label>
    	 				<select wicket:id="questionAnswerReasonField" id="questionAnswerReasonField" />
    	 				<br />
    	 				<label for="askingStyleListField" wicket:id="askingStyleListLabel">Ask with list of alters:</label>
    	 				<input wicket:id="askingStyleListField" id= "askingStyleListField" type="checkbox" />
    	 			</td>
    	 			<td width="50%">
    					<label for="questionPromptField">Prompt</label>
    					<span wicket:id="promptHelpText">
    						Hints about alter replacement, sensitive to question subject type
    					</span>
    					<br />
    					<textarea wicket:id="questionPromptField" id="questionPromptField"></textarea>
    	 			</td>
    	 		</tr>
    			<tr>
    				<td>
    					<label for="questionPrefaceField">Preface</label>
    					<br />
    					<textarea wicket:id="questionPrefaceField" id="questionPrefaceField"></textarea>
    				</td>
    				<td>
    					<label for="questionCitationField">Citation</label>
    					<br />
    					<textarea wicket:id="questionCitationField" id="questionCitationField"></textarea>
    				</td>
    			</tr>
    		</table>
    		
    		<input wicket:id="submitQuestion" type="submit" value="Save"/>
    	</fieldset>
    </form>
    
</wicket:panel>

<wicket:panel>
	
	<form wicket:id="form">
		<fieldset>
			<legend>
				<span wicket:id="editorLegend">expression about question_name</span>
			</legend>
			<div wicket:id="feedback"/>
			<label for="expressionNameField">Name:</label>
    	 	<input wicket:id="expressionNameField" id="expressionNameField" type="text" />
    	 	<br />
    	 	<br />
    	 	Expression is true if
    	 	<select wicket:id="expressionOperatorField" />
    	 	of the selected expressions below are true:
    	 	<div wicket:id="expressionValueField">List of subexpression checkboxes</div>
    	 	<br />
    		<input wicket:id="saveExpression" type="submit" value="Save"/>
		</fieldset>
	</form>
</wicket:panel>

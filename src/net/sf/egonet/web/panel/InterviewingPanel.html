<wicket:panel>
	<span wicket:id="prompt" class="questionText" >How often do _____ and _____ speak with each other?</span>

	<table>
		<tr wicket:id="questions">
			<td align="right">
				<span wicket:id="alter">Alex</span>
			</td>
			<td align="left">
				<div wicket:id="question"></div>
			</td>
		</tr>
	</table>
	
	<br />
    <form wicket:id="pageButtonsForm"> 	
	    <input wicket:id="btnAll" style="margin-left:2em" type="submit" value="All" /> 
	    <span  wicket:id="btnAllLabel">(Set all to ----)</span>
	    &nbsp;&nbsp;                                                                   
	    <input wicket:id="btnDontKnow" type="submit" value="Don't know" />             
	    &nbsp;&nbsp;                                                                                       
	    <input wicket:id="btnRefuse"   type="submit" value="Refuse"/>                                  
	</form>                                                                                
	<span wicket:id="refDKCheck" style="margin-left:10em">Refuse and dont know checkboxes</span>

</wicket:panel>

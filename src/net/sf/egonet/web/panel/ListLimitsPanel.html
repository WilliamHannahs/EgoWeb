<!-- ListLimitsPanel.html                           -->
<!-- Multiple and Single selection 'list-of-alters' -->
<!-- questions have the option of requiring one     -->
<!-- answer to be selected a minimum or maximum     -->
<!-- number of times                                -->
<!-- KCN May 27 2010                                -->

<wicket:panel wicket:id = "listLimitsPanel" >
    <form wicket:id = "listLimitsForm" > 
    <table border="0">
    <tr>
    <td style="padding-left:0; padding-right:0; white-space:nowrap;" align="right">Use List Limit?</td>
    <td style="padding-left:0; padding-right:0;"><input type="checkbox" wicket:id="withListRange" /></td>
    <td style="padding-left:5px; padding-right:0; white-space:nowrap;">Response to count:</td>
    <td style="padding-left:0; padding-right:0;" ><select wicket:id="listRangeString"></select></td>
    <td style="padding-left:5px; padding-right:0;">Min:</td>
    <td style="padding-left:0; padding-right:0;"><input type="text" wicket:id="min" /></td>
    <td style="padding-left:5px; padding-right:0;">Max:</td>
    <td style="padding-left:0; padding-right:0;"><input type="text" wicket:id="max" /></td>
    </tr>
    </table>
    </form>
</wicket:panel>

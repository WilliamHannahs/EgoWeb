<wicket:panel>
	
	<form wicket:id="form">
		<fieldset>
			<legend>Expressions (for skip-logic or linking alters)</legend>
			<table>
    			<tr><th>Name</th><th>Description</th><th>Commands</th></tr>
    			<tr wicket:id="expressions">
    				<td><a href="#" wicket:id="editExpressionLink"><span wicket:id="expressionName">elligible</span></a></td>
    				<td wicket:id="expressionDescription">Simple(age): GreaterThan 21</td>
    				<td><a href="#" wicket:id="deleteExpressionLink">Delete</a></td>
    			</tr>
    			<tr>
    				<td colspan="3">
    					<input wicket:id="newSimpleExpression" type="submit" value="New simple expression"/>
    					about
    	 				<select wicket:id="questionField" id="questionField" />
    				</td>
    			</tr>
    			<tr>
    				<td colspan="3">
    					<input wicket:id="newCompoundExpression" type="submit" value="New compound expression"/>
    				</td>
    			</tr>
    			<tr>
    				<td colspan="3">
    					<input wicket:id="newComparisonExpression" type="submit" value="New comparison expression"/>
    					about
    	 				<select wicket:id="comparisonTopicField" id="comparisonTopicField" />
    				</td>
    			</tr>
    			<tr>
    				<td colspan="3">
    					<input wicket:id="newCountingExpression" type="submit" value="New counting expression"/>
    				</td>
    			</tr>
    		</table>
    	</fieldset>
    </form>
    
    <div wicket:id="editExpressionPanel">Edit Expression Panel</div>

</wicket:panel>

<!-- DateAnswerFormFieldPanel.html            -->
<!-- for for inputting date/time span answers -->
<!-- KCN May 16 2010                          -->

<wicket:extend >
    <table>
        <tr>
        <td align="left" style="padding-left: 1px;padding-right: 1px;">
        <label wicket:id="lblHour">Time (HH:MM)</label></td>
        <td style="padding-left: 1px;padding-right: 1px;"><input wicket:id="Hour" type="text" size="8" /></td>
        <td style="padding-left: 1px;padding-right: 1px;"><input wicket:id="Minute" type="text" size="8" /></td>
        <td style="padding-left: 1px;padding-right: 1px;"><span wicket:id="ampm">
        <input type="radio"> AM </input>
        <input type="radio"> PM </input>
        </span></td>
        </tr><tr>
        <td align="right" style="padding-left: 1px;padding-right: 1px;">
        <label wicket:id="lblYear">Date (Month,Day,Year)</label></td> 
        <td style="padding-left: 1px;padding-right: 1px;"><select wicket:id="Month" /></td>
        <td style="padding-left: 1px;padding-right: 1px;"><input wicket:id="Day" type="text" size="8" /></td>
        <td style="padding-left: 1px;padding-right: 1px;"><input wicket:id="Year" type="text" size="8" /></td>
        </tr>
     </table>
    <br />
	<span wicket:id="refDKCheck">Refuse and dont know checkboxes</span>
</wicket:extend>

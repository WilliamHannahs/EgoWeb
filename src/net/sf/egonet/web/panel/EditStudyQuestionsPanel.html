<wicket:panel>
	
	<form wicket:id="questionsContainer">
	<table border="1">
    	<caption wicket:id="caption">Questions</caption>
    	<tr><th>Title</th><th>Prompt</th><th>Response Type</th><th>Options</th></tr>
    	<tr wicket:id="questions">
    		<td><a href="#" wicket:id="questionLink"><span wicket:id="questionTitle">First Name</span></a></td>
    		<td wicket:id="questionPrompt">What is your first name?</td>
    		<td wicket:id="questionResponseType">TEXT</td>
    		<td><a href="#" wicket:id="questionOptionsLink"><span wicket:id="questionOptionsLabel">Options (4)</span></a></td>
			<td><a href="#" wicket:id="questionPreview">Preview</a></td>
			<td><a href="#" wicket:id="questionDuplicate">Duplicate</a></td>
			<td><a href="#" wicket:id="questionMoveUp">Move up</a></td>
			<td><a href="#" wicket:id="questionSelect"><span wicket:id="questionSelectLabel">Select</span></a></td>
			<td><a href="#" wicket:id="questionPull">Pull</a></td>
			<td>___</td>
			<td><a href="#" wicket:id="questionDelete">Delete</a></td>
    	</tr>
    	<tr>
    		<td><a href="#" wicket:id="newQuestion">New question</a></td>
    	</tr>
    </table>
    </form>
    
    <form wicket:id="editQuestionPanelContainer">
    	<div wicket:id="editQuestionPanel">Edit Question Panel</div>
    </form>

</wicket:panel>
